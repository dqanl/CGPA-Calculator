<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous message</title>

    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Add Content-Security-Policy to allow external scripts -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://cdn.jsdelivr.net; script-src-elem 'self' https://cdn.jsdelivr.net;"
    />
  </head>
  <body>
    <!-- REGISTRATION PAGE -->
    <div class="form-container" id="register-form">
      <!-- Toast -->
      <div
        id="myToast"
        class="toast align-items-center text-white"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body fw-bold">
            Hello, world! This is a toast message.
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <h2 class="form-title">Register</h2>
      <form>
        <div class="form-floating">
          <input
            type="text"
            class="form-control username-register"
            id="name"
            placeholder="username"
            required
          />
          <label for="name">Unique username</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control email-register"
            id="email"
            placeholder="Email Address"
          />
          <label for="email">Email Address (Optional)</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control password-register"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password expiration-hours-register">Password</label>
        </div>
        <div class="form-floating">
          <select
            class="form-select expiration-hours-register"
            id="floatingSelect"
            aria-label="Floating label select example"
            required
          >
            <option value="" disabled selected>Select an option</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
          </select>
          <label for="floatingSelect">Expiration Hours</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label" for="terms">Agree to Terms</label>
        </div>

        <button type="submit" class="btn btn-custom">Register</button>
        <a href="/index.html" class="btn btn-custom btn-custom-register"
          >Already have an Account</a
        >
        <a href="/send-message.html" class="btn btn-custom btn-custom-register"
          >Send an Anonymous Message</a
        >
      </form>

      <!-- Donation Section -->
      <hr />
      <div class="donation-section mt-4">
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-currency-bitcoin"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 13v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.5v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.084c1.992 0 3.416-1.033 3.416-2.82 0-1.502-1.007-2.323-2.186-2.44v-.088c.97-.242 1.683-.974 1.683-2.19C11.997 3.93 10.847 3 9.092 3H9V1.75a.25.25 0 0 0-.25-.25h-1a.25.25 0 0 0-.25.25V3h-.573V1.75a.25.25 0 0 0-.25-.25H5.75a.25.25 0 0 0-.25.25V3l-1.998.011a.25.25 0 0 0-.25.25v.989c0 .137.11.25.248.25l.755-.005a.75.75 0 0 1 .745.75v5.505a.75.75 0 0 1-.75.75l-.748.011a.25.25 0 0 0-.25.25v1c0 .138.112.25.25.25zm1.427-8.513h1.719c.906 0 1.438.498 1.438 1.312 0 .871-.575 1.362-1.877 1.362h-1.28zm0 4.051h1.84c1.137 0 1.756.58 1.756 1.524 0 .953-.626 1.45-2.158 1.45H6.927z"
            />
          </svg>

          Support us with Bitcoin:
        </p>
        <div class="input-group">
          <input
            type="text"
            id="walletAddress"
            class="form-control"
            value="1DdfvwN6qRNWkSmSTU3fVpDsJq4XiajkbB"
            readonly
          />
          <button
            class="btn btn-outline-secondary"
            id="copyButton"
            type="button"
          >
            Copy
          </button>
        </div>
        <small class="text-muted"
          >Thank you for your supportâ€”it means the world to us!</small
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Client-side JavaScript (make sure client.js uses ES module syntax) -->
    <script type="module" src="/client.js" defer></script>
  </body>
</html>
